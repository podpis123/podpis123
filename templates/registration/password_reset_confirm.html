{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
<h1>Set a new password!</h1>
<div class="col-5">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <input class="btn btn-success  mt-3" type="submit" value="Change my password">
    </form>
</div>
{% endblock content %}
