{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>

<div class="col-3">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
        <button class="btn btn-success mt-3" type="submit">Log In</button>

    </form>
</div>

{% endblock content %}
